<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <test-ele>hi</test-ele>
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="d-flex justify-center main-nav__btn">
              <button class="btn bg-cyan-100 mx-1">👁️ 볼 영상</button>
              <button class="btn mx-1">✅ 본 영상</button>
              <button id="search-button" class="btn mx-1">
                🔍 동영상 검색
              </button>
            </nav>
          </header>
          <main class="mt-10">
            <section class="video-wrapper main-savedClip-wrapper">
              <article class="clip">
                <div class="preview-container">
                  <iframe
                    width="100%"
                    height="118"
                    src="https://www.youtube-nocookie.com/embed/emejm7B391E"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="content-container pt-2 px-1">
                  <h3>아두이노 무드등</h3>
                  <div>
                    <a
                      href="https://www.youtube-nocookie.com/channel/UC-mOekGSesms0agFntnQang"
                      target="_blank"
                      class="channel-name mt-1"
                    >
                      메이커준
                    </a>
                    <div class="meta">
                      <p>2021년 3월 2일</p>
                    </div>
                    <div>
                      <span class="opacity-hover">✅</span>
                      <span class="opacity-hover">👍</span>
                      <span class="opacity-hover">💬</span>
                      <span class="opacity-hover">🗑️</span>
                    </div>
                  </div>
                </div>
              </article>
            </section>
          </main>
        </div>
      </div>
      <div class="modal">
        <div class="modal-inner p-8 youtube-search-modal__inner">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="d-flex search-youtube youtube-search-modal__form">
            <input
              type="text"
              class="w-100 mr-2 pl-2 search-input"
              placeholder="검색"
              data-js="youtube-search-modal__input"
            />
            <button
              type="button"
              class="btn bg-cyan-500 search-btn youtube-search-modal__submit"
              data-js="youtube-search-modal__submit"
            >
              검색
            </button>
          </form>
          <section class="mt-2 youtube-search-modal__recentKeyword_wrapper">
            <span class="text-gray-700 youtube-search-modal__recentKewords"
              >최근 검색어:
            </span>
          </section>
          <section>
            <div
              class="
                d-flex
                justify-end
                text-gray-700
                youtube-search-modal__storeVideoNumber
              "
            >
              저장된 영상 갯수: 50개
            </div>
            <section
              class="d-none youtube-search-modal__not-found"
              id="empty-wrapper"
              data-js="youtube-search-modal__not-found"
            >
              <section class="empty">
                <img src="/src/images/status/not_found.png" alt="" />

            </section>

            ></section>
            <section
